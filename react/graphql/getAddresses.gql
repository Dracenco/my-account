query Addresses @context(scope: "private") {
  profile {
    cacheId
    addresses: address {
      addressId: id
      addressType
      city
      complement
      country
      neighborhood
      number
      postalCode
      geoCoordinates
      receiverName
      reference
      state
      street
    }
  }
  logistics {
    shipsTo
  }
}
